<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 음악 생성 사이트</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    .section { margin-bottom: 40px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { background: #f5f5f5; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>AI 음악 생성 사이트</h1>

  <div class="section" id="lyrics-section">
    <h2>가사 생성</h2>
    <textarea id="lyrics-prompt" placeholder="노래 주제나 키워드를 입력하세요..."></textarea>
    <button id="btn-generate-lyrics">가사 생성</button>
    <h3>생성된 가사</h3>
    <pre id="lyrics-output"></pre>
  </div>

  <div class="section" id="melody-section">
    <h2>멜로디 생성</h2>
    <textarea id="melody-prompt" placeholder="가사를 복사해 붙여넣거나, 추가 설명을 입력하세요..."></textarea>
    <button id="btn-generate-melody">멜로디 생성</button>
    <h3>생성된 멜로디 (MIDI or NoteSeq)</h3>
    <pre id="melody-output"></pre>
  </div>

  <div class="section" id="score-section">
    <h2>악보 출력</h2>
    <button id="btn-generate-score">악보 생성</button>
    <h3>악보</h3>
    <img id="score-image" src="" alt="악보 이미지" style="max-width:100%;" />
  </div>

  <script>
    async function postJSON(path, data) {
      const res = await fetch(path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    document.getElementById('btn-generate-lyrics').onclick = async () => {
      const prompt = document.getElementById('lyrics-prompt').value;
      const out = document.getElementById('lyrics-output');
      out.textContent = '생성 중...';
      try {
        const data = await postJSON('/generate-lyrics', { prompt });
        out.textContent = data.lyrics;
      } catch (e) {
        out.textContent = '에러: ' + e.message;
      }
    };

    document.getElementById('btn-generate-melody').onclick = async () => {
      const prompt = document.getElementById('melody-prompt').value;
      const out = document.getElementById('melody-output');
      out.textContent = '생성 중...';
      try {
        const data = await postJSON('/generate-melody', { lyrics: prompt });
        out.textContent = data.melody;
      } catch (e) {
        out.textContent = '에러: ' + e.message;
      }
    };

    document.getElementById('btn-generate-score').onclick = async () => {
      const img = document.getElementById('score-image');
      img.alt = '생성 중...';
      try {
        const res = await fetch('/generate-score');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const blob = await res.blob();
        img.src = URL.createObjectURL(blob);
      } catch (e) {
        img.alt = '에러: ' + e.message;
      }
    };
  </script>
</body>
</html>
